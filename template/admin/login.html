<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/font/bootstrap-icons.css"/>
    <link href="../../static/css/me.css" rel="stylesheet" type="text/css"/>
    <script src="../../static/js/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>

    <script>
      function judge() {
        if(document.getElementById("flag").value=="1"){
            alert("The user does not exist!")
        }
        if(document.getElementById("flag").value=="2"){
            alert("Username or password is wrong!")
        }
        if(document.getElementById("flag").value=="3"){
            alert("Successfully registered!")
        }
      }
    </script>

</head>
    
<body class="body1" onload="judge()">
    <input type="hidden" value="{{flag}}" id="flag">
    <div class="place">
        <div class="text-login">
            <p style="font-size: 40px;">Login</p>
        </div>
        <form method="post" action="/login"> 
          <div class="u-login form-floating"> 
            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <i id="basic-addon1" class="bi bi-person-circle"></i> 
              </span>
              <input type="text" class="form-control" name="username" placeholder="please input your username">
            </div>
          </div>
                        
          <div class="p-login form-floating">
            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <i id="basic-addon1" class="bi bi-lock-fill"></i> 
              </span>
              <input type="password" class="form-control" name="password" placeholder="please input your password">
            </div>
          </div>
          <div class="b-login d-grid gap-2">
            <button class="btn-login btn btn-primary" type="submit">Login in</button>
          </div>
        </form>
        <div class="a-login">
          If you don't have an account <a href="/register" class="link-primary">register now</a> 
        </div>
        <div class="subplace">
          <div class="c-login form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <div class="c-login form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Automatic login
            </label>
          </div>
        </div>
    </div>

</body>
</html>
